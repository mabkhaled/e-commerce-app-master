<section>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-lg-12 col-md-8 ml-auto">
                <div class="row align-items-center ">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-primary text-white text-center ">
                                <h3>Add New Category</h3>
                            </div>
                            <div class="card-body">
                                <form action="">
                                    <div class="form-group  text-center">
                                        <label for="productname" class="fs-5">Category Name :</label>
                                        <input type="text" #name class="form-control fs-5" id="productname"
                                            placeholder="Product Name">
                                    </div>
                                    <div class="form-group mt-1 text-center">
                                        <label for="productid" class="fs-5">Category Explanation:</label>
                                        <textarea placeholder="Category Description" #desc class="form-control fs-5"
                                            rows="5"></textarea>
                                    </div>

                                    <div class="form-group row  text-center">
                                        <label class="fs-5" for="productimage">Category Image Path:</label>
                                        <input type="text" #iPath class="form-control fs-5" id="productimage">
                                    </div>

                                </form>
                            </div>
                            <div class="card-footer ">
                                <button class="btn btn-primary btn-lg bg- mx-auto d-block" type="submit"
                                    (click)="addCategory(name.value,desc.value,iPath.value)">Add New Category</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
