 <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Account is created</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                    
                      <div class="form-outline flex-fill mb-0">
                         <label class="form-label" for="form3Example1c">name</label>
                        <input type="text" id="form3Example1c" #firstName class="form-control" />
                       
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                       
                        <div class="form-outline flex-fill mb-0">
                           <label class="form-label" for="form3Example1c">Last name</label>
                          <input type="text" id="form3Example1c" #lastName class="form-control" />
                         
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                       
                        <div class="form-outline flex-fill mb-0">
                           <label class="form-label" for="form3Example1c">visual path</label>
                          <input type="text" id="form3Example1c" #imagePath class="form-control" />
                         
                        </div>
                      </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">E-mail</label>
                        <input type="email" id="form3Example3c" #gmail class="form-control" />                       
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                     
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" #password class="form-control" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                     
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Password Repeat</label>
                        <input type="password" id="form3Example4cd" #confirmPassword class="form-control" />
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I have read all the rules  <a href="#!">I agree</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" class="btn btn-primary btn-lg" (click)="register(firstName.value,lastName.value,imagePath.value,gmail.value,password.value,confirmPassword.value)">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://rare-gallery.com/mocahbig/1409965-red-dead-redemption-2-games-hd-4k-2020-games.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
